<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab overide extension by NguyenNguyen0</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- 
        This is a browser extension that allows everyone to create their own newtab page in their own way!
    -->
    <main>
        <h1>Load your custom NewTab here!</h1>
        <small>This is a browser extension that allows everyone to create their own newtab page in their own way!</small>
        <input type="file" name="newtab-file-input" id="newtab-file-input" accept=".html,.htm">
        <button type="button" id="preview-button">Preview NewTab</button>
    </main>
    <footer>
        <p>By <a href="https://github.com/NguyenNguyen0">NguyenNguyen0</a></p>
        <p>NewTab Overide Extension Â© 2025</p>
    </footer>
</body>

</html>
